<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo1 fetch</title>
</head>
<body>
   <img src="" id="sub" width="480" alt="">
   <script>
    /*use js fetch to convert to image element using async await*/
    
const imageURL="https://images.unsplash.com/photo-1587620962725-abab7fe55159"
console.log('Fetching trek');
async function getImage(){
    //await result of fetch before proceeding
    const response = await fetch(imageURL)
    const blob = await response.blob(); //convert response to variable
    //convert blob to proper html obj url
    document.getElementById('trekFuel').src = URL.createObjectURL(blob);
}

getImage()
    .then(response =>  {
        console.log('Done'); //process works

    })
    .catch(error =>{
        console.log('Error message'); //indicate error
        console.log(error);


    })
   </script> 
</body>
</html>
